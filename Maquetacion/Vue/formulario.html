<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=divice-width, initial-scale=1.0" />

        <title>Maquetación masters en Frameworks Javascript</title>
        <!--Hoja de estilos-->
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css" >
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--Logo-->
                <div id="logo">
                    <img src="assets/images/vue.png" alt="Logotipo" class="app-logo"/>
                    <span id="brand">
                        <strong>Curso</strong>Vue
                    </span>
                </div>
                <!--Menu-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Página 1</a>
                        </li>
                        <li>
                            <a href="#">Página 2</a>
                        </li>
                    </ul>
                </nav>
                <!--Limpiar flotados-->
                <div class="clearfix"></div>
             </div>
        </header>
        <div class="center">
            <section id="content">
               <h1 class="subheader">Formulario</h1>
               <form class="mid-form">
                   <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                   </div>
                   <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografia</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radiobuttons">
                        <input type="radio" value="mujer" />Mujer
                        <input type="radio" value="hombre" />Hombre
                        <input type="radio" value="otro" />Otro
                    </div>
                    <div class="clearfix"></div>
                    <input type="button" value="Enviar" class="btn btn-success"/>
               </form>
            </section>
           
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form action="" class="mid-form">
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" class="btn" />
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        <footer id="footer">
            <div class="center">
                &copy; Master en frameworks JavaScript de Cesar Bermudez 
            </div>
        </footer>
    </body>
</html>
